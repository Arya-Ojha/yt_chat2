<!DOCTYPE html>
<html>

<head>
    <title>YouTube RAG</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>YouTube Video Q&A</h2>
    <textarea id="question" placeholder="Ask a question about this video..."></textarea>
    <div class="btn-group">
        <button id="askBtn">Ask</button>
        <button id="clearBtn">Clear</button>
    </div>
    <p id="loading" class="hidden"> Thinking...</p>
    <p id="response">Your answer will appear here.</p>
    <button id="copyBtn" class="hidden"> Copy Answer</button>
    <script src="popup.js"></script>
</body>

</html>
